<!DOCTYPE html>
<html>
<head>
    <title>Log Details for {{ ip }}</title>
</head>
<body>
    <h1>Log Details for IP: {{ ip }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Method</th>
                <th>Path</th>
                <th>HTTP Status</th>
                <th>Counts</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in filtered_data %}
                <tr>
                    <td>{{ entry.method }}</td>
                    <td>{{ entry.path }}</td>
                    <td>{{ entry.status }}</td>
                    <td>{{ entry.count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>

    <!-- <a href="{{ url_for('index') }}">Back to main</a> -->

</body>
</html>
